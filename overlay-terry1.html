<html>
<head>
    <title>overlay viewer</title>
    <link rel="stylesheet" type="text/css" href="style-terry1.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <link href="css/mana.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="countdown.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="cards.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="gamestate.js"></script>
</head>
<body>

<div id="title">
    Urza's Lunch Break
</div>
<div id="freetext"></div>
<div id="game">
    <div class="header">
        <div class="scorebox left">
            <div class="name p1">mmmmm</div>
            <div class="deck p1">dddddddd</div>
        </div>
        <div class="lifetotal left">
            <div class="life p1">xx</div>
            <div class="poison p1"></div>
        </div>
        <div class="recordAndTime">
            <div class="gamerecord"><span class="wins p1">x</span>&ndash;<span class="wins p2">y</span></div>
            <div class="timer">tttt</div>
        </div>
        <div class="lifetotal right">
            <div class="life p2">xx</div>
            <div class="poison p2"></div>
        </div>
        <div class="scorebox right">
            <div class="name p2">mmmmm</div>
            <div class="deck p2">dddddddd</div>
        </div>
    </div>
    <div class="sidebars">
        <div class="hand left p1"></div>
        <div class="hand right p2"></div>
    </div>
    <div class="bug">
        <div class="logo">ULB</div>
        <div class="name">Urza's Lunch Break</div>
    </div>
</div>
<div id="featuredcard">
    <div class="header">
        <div class="scorebox left">
            <div class="name p1">mmmmm</div>
            <div class="deck p1">dddddddd</div>
        </div>
        <div class="lifetotal left">
            <div class="life p1">xx</div>
            <div class="poison p1"></div>
        </div>
        <div class="recordAndTime">
            <div class="gamerecord"><span class="wins p1">x</span>&ndash;<span class="wins p2">y</span></div>
            <div class="timer">tttt</div>
        </div>
        <div class="lifetotal right">
            <div class="life p2">xx</div>
            <div class="poison p2"></div>
        </div>
        <div class="scorebox right">
            <div class="name p2">mmmmm</div>
            <div class="deck p2">dddddddd</div>
        </div>
    </div>
    <div class="sidebars">
        <div class="featuredcard">
            <img class="img" src="">
            <div class="cardName"></div>
            <div class="cardType"></div>
            <div class="rarityAndSet"></div>
        </div>
    </div>
    <div class="bug">
        <div class="logo">ULB</div>
        <div class="name">Urza's Lunch Break</div>
    </div>
</div>
<div id="sideboard">
    <div class="sideboard p1"></div>
    <div class="sideboard p2"></div>
</div>
</body>
</html>
